<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        body {
            background-color: #f0f4f8; /* Soft light background for the body */
            color: #343a40; /* Dark text color */
        }
        .gradient-custom-2 {
            background: linear-gradient(45deg, #6a11cb, #2575fc); 
            padding: 50px 0;
        }
        .table {
            background-color: #ffffff; /* White background for the table */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2); /* Enhanced shadow for depth */
        }
        th, td {
            text-align: center; /* Center text in table cells */
        }
        th {
            background-color: #343a40; /* Dark header background */
            color: white; /* White text for headers */
            padding: 15px; /* Padding for headers */
        }
        td {
            padding: 15px; /* Padding for table cells */
            border-bottom: 1px solid #dee2e6; /* Light border for cell separation */
        }
        tr:hover {
            background-color: #f1f1f1; /* Light background on hover for table rows */
        }
        .table-responsive {
            margin: 20px; /* Margin around the table */
        }
    </style>
</head>
<body>
    <section class="intro h-100">
        <div class="gradient-custom-2 h-100 d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8">
                        <div class="table-responsive">
                            <table class="table table-bordered mb-0">
                                <thead>
                                    <tr>
                                        <th scope="col">API Endpoint</th>
                                        <th scope="col">Description</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>/inverter</td>
                                        <td>To show data for the inverter and customer details</td>
                                    </tr>
                                    <tr>
                                        <td>/realtime</td>
                                        <td>To show realtime data</td>
                                    </tr>
                                    <tr>
                                        <td>/daily</td>
                                        <td>To show overall system performance over the month</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
